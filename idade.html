<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO IDADES</title>
</head>
<body>
    
    <center>
   <h1> Classificação por idade</h1>
    <h3>Nome:<input type="text" id="nomedapessoa"></h3> 
<h3>Idade:<input type="text" id="idadedapessoa"></h3>


<script>

function idade(){

var nome = document.getElementById('nomedapessoa').value;
var idade =document.getElementById('idadedapessoa').value;
console.log(nome);
console.log(idade);



if(idade <= 11) {

    document.getElementById('resultado').innerText = "Olá " + nome + " essa é a idade de uma criança"; 

}

if(idade >=12 && idade <=20 ) {

document.getElementById('resultado').innerText = "Olá " + nome + " essa é a idade de um Adolescente"; 

}

if(idade >=21 && idade <=65 ) {

document.getElementById('resultado').innerText = "Olá " + nome + " essa é a idade de um Adulto"; 

}

if(idade >=65 ) {

document.getElementById('resultado').innerText = "Olá " + nome + " essa é a idade de um Idoso " + idade + " anos de idade"; 

}



}

</script>

<button onclick="idade()">Avaliar Idade</button>
<div>

<p id="resultado">Resultado</p>

</div>

<style>

button{
    background-color: rgb(188, 107, 228);
    border-radius: 10px;
    margin-left: 40px;
}

h1{
margin-top: 80px;
}
body{
    background-color: rgba(165, 99, 227, 0.411);
    
}
</style>

</center>

</body>
</html>
